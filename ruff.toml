# Ruff configuration for Agency OS
# https://docs.astral.sh/ruff/configuration/

# Top-level settings
line-length = 100
target-version = "py311"

# Exclude these directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "node_modules",
    ".mypy_cache",
    ".pytest_cache",
    "frontend",
]

[lint]
# Enable these rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]

# Ignore these specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
    "E402",   # module import not at top (needed for circular import avoidance)
    "E741",   # ambiguous variable name (sometimes intentional)
    "B008",   # function call in default argument (needed for FastAPI Depends)
    "B904",   # raise without from (sometimes intentional)
    "SIM102", # collapsible if (readability preference)
    "SIM108", # ternary operator (readability preference)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Tests can have more relaxed rules
"tests/*" = ["B011", "S101"]
# Migrations can have long lines
"supabase/migrations/*" = ["E501"]

[format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
